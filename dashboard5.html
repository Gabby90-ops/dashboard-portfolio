    html, body {

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      color: white;
      padding: 10px 20px;
      z-index: 10;
    }

    nav a {

      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    iframe {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>
